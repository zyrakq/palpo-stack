services:
  palpo-db:
    image: docker.io/postgres:alpine
    container_name: palpo-db
    restart: unless-stopped
    environment:
      TZ: ${TZ:-Europe/Moscow}
      POSTGRES_DB: ${POSTGRES_DB:-palpo}
      POSTGRES_USER: ${POSTGRES_USER:-palpo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-palpo}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: 3
    healthcheck:
      test: ["CMD-SHELL", "/bin/sh", "-c", "exec pg_isready -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - palpo-db:/var/lib/postgresql/data
    networks:
      - palpo-network
  palpo:
    container_name: palpo
    image: ${PALPO_IMAGE:-chrislearn/palpo:latest}
    restart: unless-stopped
    depends_on:
      - palpo-db
    environment:
      PALPO_CONFIG: ${PALPO_CONFIG:-/var/palpo/palpo.toml}
      PALPO_ADDRESS: ${PALPO_ADDRESS:-0.0.0.0:8008}
      PALPO_SERVER_NAME: ${PALPO_SERVER_NAME}
      PALPO_TRUSTED_SERVERS: ${PALPO_TRUSTED_SERVERS}
      PALPO_ALLOW_REGISTRATION: ${PALPO_ALLOW_REGISTRATION:-false}
      PALPO_FEDERATION_ENABLE: ${PALPO_FEDERATION_ENABLE:-true}
      PALPO_PRESENCE_ALLOW_LOCAL: ${PALPO_PRESENCE_ALLOW_LOCAL:-true}
      PALPO_MAX_UPLOAD_SIZE: ${PALPO_MAX_UPLOAD_SIZE:-20000000}
      PALPO_DB_URL: postgres://${POSTGRES_USER:-palpo}:${POSTGRES_PASSWORD:-changeme}@palpo-db:5432/${POSTGRES_DB:-palpo}
      PALPO_DB_POOL_SIZE: ${PALPO_DB_POOL_SIZE:-10}
      PALPO_OIDC_ENABLE: ${PALPO_OIDC_ENABLE:-true}
      PALPO_OIDC_PROVIDERS_SSO_ISSUER: ${PALPO_OIDC_PROVIDERS_SSO_ISSUER}
      PALPO_OIDC_PROVIDERS_SSO_CLIENT_ID: ${PALPO_OIDC_PROVIDERS_SSO_CLIENT_ID}
      PALPO_OIDC_PROVIDERS_SSO_CLIENT_SECRET: ${PALPO_OIDC_PROVIDERS_SSO_CLIENT_SECRET}
      PALPO_OIDC_PROVIDERS_SSO_REDIRECT_URI: ${PALPO_OIDC_PROVIDERS_SSO_REDIRECT_URI}
      PALPO_OIDC_PROVIDERS_SSO_SCOPES: ${PALPO_OIDC_PROVIDERS_SSO_SCOPES}
      PALPO_OIDC_PROVIDERS_SSO_DISPLAY_NAME: ${PALPO_OIDC_PROVIDERS_SSO_DISPLAY_NAME}
      PALPO_OIDC_ALLOW_REGISTRATION: ${PALPO_OIDC_ALLOW_REGISTRATION:-true}
      PALPO_OIDC_ENABLE_PKCE: ${PALPO_OIDC_ENABLE_PKCE:-true}
      PALPO_OIDC_USER_MAPPING: ${PALPO_OIDC_USER_MAPPING:-email}
      PALPO_OIDC_SESSION_TIMEOUT: ${PALPO_OIDC_SESSION_TIMEOUT:-600}
    configs:
      - source: palpo-conf
        target: ${PALPO_CONFIG:-/var/palpo/palpo.toml}
    volumes:
      - palpo-media:/var/palpo/media
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: 3
    networks:
      - palpo-network
configs:
  palpo-conf:
    content: |
      server_name = "${PALPO_SERVER_NAME}"
      # enable_admin_room = true
      # [admin]
      # room_notices = true
      # console_automatic = true
volumes:
  palpo-db:
    name: palpo-db
  palpo-media:
    name: palpo-media
networks:
  palpo-network:
    name: palpo-network
